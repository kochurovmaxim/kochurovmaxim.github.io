enefits__price-item benefits__price-full">            <dt class="benefits__price-name">Полная стоимость курса</dt>            <dd class="benefits__price-value">              50 000              <svg width="19" height="25" role="img" aria-label="рублей" focusable="false">                <use xlink:href="#icon-p"></use>              </svg>            </dd>          </div>          <div class="benefits__price-item benefits__price-part">            <dt class="benefits__price-name ff-roboto-b">Рассрочка без первого взноса</dt>            <dd class="benefits__price-value">              2 900              <svg width="31" height="40" role="img" aria-label="рублей" focusable="false">                <use xlink:href="#icon-p"></use>              </svg>            </dd>          </div>          <div class="benefits__price-item benefits__price-limit">            <dt class="benefits__price-name">Для первых 20-ти</dt>            <dd class="benefits__price-value">              29 000              <svg width="19" height="29" role="img" aria-label="рублей" focusable="false">                <use xlink:href="#icon-p"></use>              </svg>            </dd>          </div>        </dl>      </section>      <section class="box__right">        <h2 class="box__title">Запишитесь на курс</h2>        <ul class="box__list list list--marker">          <li class="list__item">Телефон</li>          <li class="list__item">Телефон</li>          <li class="list__item">Телефон</li>          <li class="list__item">Телефон</li>        </ul>        <ul class="box__list list list--info">          <li class="list__item box__info">Старт курса <b>15 июля</b></li>          <li class="list__item box__info">Осталось <b>12 мест</b></li>        </ul>        <form class="box__form form">          <div class="form__group">            <input type="text" class="form__input input" placeholder="Имя" pattern="[А-Яа-я]{1,32}">          </div>          <div class="form__group">            <input type="tel" class="form__input input" placeholder="Телефон" pattern='[\+]\d{1}[\(]\d{3}[\)]\d{3}[\-]\d{2}[\-]\d{2}'>          </div>          <div class="form__group">            <input type="Email" class="form__input input" placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">          </div>          <div class="form__check">            <label class="check">              <input type="checkbox" class="check__input visually-hidden" checked>              <span class="check__box">                <svg width="14" height="11" class="check__box-icon" aria-hidden="true" focusable="false">                  <use xlink:href="#icon-check"></use>                </svg>              </span>              <span class="check__text">Я согласен с условиями обработки <a href="#" target="_blank" title="Инфомрация" class="link">персональных данных</a></span>            </label>          </div>          <button class="form__button button">Записаться</button>        </form>      </section>    </section>  </main> <!--END: page--></body></html>
